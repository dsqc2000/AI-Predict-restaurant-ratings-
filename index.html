<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

<img src=
"https://fournisam.com/wp-content/uploads/2021/10/cropped-cropped-cropped-cropped-cropped-Sans-titre-9-1.png"
         alt="zomato image", width="200", height="70", style="float:left">

<img src=
"https://fournisam.com/wp-content/uploads/2021/10/cropped-cropped-cropped-cropped-cropped-Sans-titre-9-1.png"
         alt="zomato image", width="200", height="70", style="float:right">

<style>
body {
  background-image: url("https://images.pexels.com/photos/256318/pexels-photo-256318.jpeg?auto=compress&cs=tinysrgb&w=600");
  background-position: 0%;
  background-size: cover;
}
</style>



 <div class="login">
	<h1>Predict restaurant ratings </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Online Order" placeholder="Order Online" required="required" />
        <input type="text" name="Book Table" placeholder="Book Table" required="required" />
		<input type="text" name="Votes" placeholder="Votes" required="required" />
        <input type="text" name="Location" placeholder="Location" required="required" />
        <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" />
        <input type="text" name="Cuisines" placeholder="Cuisines" required="required" />
        <input type="text" name="Cost" placeholder="Cost" required="required" />
        <input type="text" name="Menu Item" placeholder="Menu Item" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
